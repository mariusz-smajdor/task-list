<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista zadań</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/container.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/section.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/list.css" />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1 class="header__title">Lista zadań</h1>
      </header>
      <section class="section">
        <header class="section__header">
          <h2 class="section__title">Dodaj nowe zadanie</h2>
        </header>
        <div class="section__body">
          <form class="form js-form">
            <input class="form__field" placeholder="Co jest do zrobienia?" />
            <button class="form__submit">Dodaj zadanie</button>
          </form>
        </div>
      </section>
      <section class="section">
        <header class="section__header">
          <h2 class="section__title">Lista zadań</h2>
        </header>
        <div class="section__body">
          <ul class="list js-list"></ul>
        </div>
      </section>
    </main>
  </body>
</html>
